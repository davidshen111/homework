<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        img {
            width: 300px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="1.jpg" alt="Sample Image">

    <button id="fetchButton">Fetch Data</button>

    <table id="dataTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_BASE_URL = '__API_BASE_URL__' !== '__API_BASE_URL__' ? '__API_BASE_URL__' : 'localhost';
        const fetchButton = document.getElementById('fetchButton');
        const dataTable = document.getElementById('dataTable');
        const tbody = dataTable.getElementsByTagName('tbody')[0];

        fetchButton.addEventListener('click', function() {
            fetch(`http://${API_BASE_URL}:8080/getData`)
                .then(response => response.json())
                .then(data => {
                    dataTable.style.display = 'table';

                     tbody.innerHTML = '';

                    data.forEach(item => {
                        const row = tbody.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        cell1.textContent = item.id;
                        cell2.textContent = item.name;
                        cell3.textContent = item.status;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error fetching data');
                });
        });
    </script>

</body>
</html>
